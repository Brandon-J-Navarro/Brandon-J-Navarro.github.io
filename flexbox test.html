<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Table</title>
    <style>
        .flex-table {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 300px;
        }
        .flex-row {
            display: flex;
        }
        .flex-item {
            flex: 1;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        .header {
            font-weight: bold;
            background-color: gray;
        }
    </style>

    <div class="flex-table">
        <div class="flex-row">
            <div class="flex-item header">Name</div>
            <div class="flex-item header">Age</div>
            <div class="flex-item header">City</div>
        </div>
        <div class="flex-row">
            <div class="flex-item">Alice</div>
            <div class="flex-item">25</div>
            <div class="flex-item">New York</div>
        </div>
        <div class="flex-row">
            <div class="flex-item">Bob</div>
            <div class="flex-item">30</div>
            <div class="flex-item">Los Angeles</div>
        </div>
    </div>
</head>
